<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerContainer">
        <div class="innerContainer">
                <div class="display">
                    <div class="content" id="content"></div>
                </div>
                <div class="buttons">
                    <button class="innerButtons">AC</button>
                    <button class="innerButtons">**</button>
                    <button class="innerButtons">%</button>
                    <button class="innerButtons">/</button>
                    <button class="innerButtons">7</button>
                    <button class="innerButtons">8</button>
                    <button class="innerButtons">9</button>
                    <button class="innerButtons">*</button>
                    <button class="innerButtons">4</button>
                    <button class="innerButtons">5</button>
                    <button class="innerButtons">6</button>
                    <button class="innerButtons">-</button>
                    <button class="innerButtons">1</button>
                    <button class="innerButtons">2</button>
                    <button class="innerButtons">3</button>
                    <button class="innerButtons">+</button>
                    <button class="innerButtons">0</button>
                    <button class="innerButtons">.</button>
                    <button class="innerButtons"><-</button>
                    <button class="innerButtons">=</button>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
